<body>
    <div class="container">
        <h1>True or False</h1>
        <form>
            <div class="dropdowns">
            <select name="list" id="aValue">
                <option value="false">false</option>
                <option value="0">0</option>
                <option value="emptyString">''</option>
                <option value="undefined">undefined</option>
                <option value="null">null</option>
                <option value="NaN">NaN</option>
            </select>
            <select name="list" id="bValue">
                <option value="false">false</option>
                <option value="0">0</option>
                <option value="emptyString">''</option>
                <option value="undefined">undefined</option>
                <option value="null">null</option>
                <option value="NaN">NaN</option>
            </select>
            </div>
            <div class="buttons">
                <button>Check Equality (==)</button></br>
                <button>Check Indentity (===)</button>
            </div>
        </form>
        
    <div class="result">Result </br><span class="result-value"></span>
    </div>
    </div>

        <script>        
           function checkIndentity(a, b){
                return a === b
            }

            function checkEquality(a, b){
                return a == b
            }


            </script>
