<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>True or False</title>
    <!-- Results found on the book JavaScript and JQuery: Interactive Front-End Web Development -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
        .container {
            margin-top: 5em;
            text-align: center;
        }

        select, button{
            margin: 2em 1em 0 0;
        }

        form {
            padding-top: 3em;
        }

        .result {
            font-size: 1.5em;
        }

       .green{
           color : green;
        }
 
        .red{
           color : red;
        } 
    </style>

</head>

<body>
    <div class="container">
        <h1>True or False</h1>
        <form>
            <div class="dropdowns">
            <select name="list" id="firstValue">
                <option value="false" selected="selected">false</option>
                <option value="0">0</option>
                <option value="empty-string">'' (empty String)</option>
                <option value="undefined">undefined</option>
                <option value="null">null</option>
                <option value="NaN">NaN</option>
            </select>
            <select name="list" id="secondValue">
                <option value="false">false</option>
                <option value="0" selected="selected">0</option>
                <option value="empty-string">'' (empty String)</option>
                <option value="undefined">undefined</option>
                <option value="null">null</option>
                <option value="NaN">NaN</option>
            </select>
            </div>
            <div class="lead">
                    <button type="button" class="btn btn-default" value="==">Check Equality (==)</button></br>
                    <button type="button" class="btn btn-default" value="===">Check Indentity (===)</button>
                </div>
        </form>     
    <div class="result">
        </p>Result: </p>
        <p id="result-value"></p>
    </div>
    </div>
        <script>  
        const buttons = document.querySelectorAll('button');    
        const result = document.querySelector("#result-value");

        function Value(name, value){
            this.name = name;
            this.value = value;
        }

        const values = [new Value("false", false), new Value("0", 0), new Value("empty-string", ''), 
        new Value("undefined", undefined), new Value("null", null), new Value("NaN", NaN)];

        function showResults() {
            let a = values.find(value => value.name == $('#firstValue option:selected').val());
            let b = values.find(value => value.name == $('#secondValue option:selected').val());           
            result.textContent = getResult(this.value, a, b);
            changeColor();
        }

        function getResult(sign, a, b){
            switch(sign){
                case "==": 
                    return a.value == b.value;
                case "===":
                   return a.value === b.value;
                default:
                    console.warn("Unspecified sign");
            }
        }

        function changeColor(e){
            let color = (result.textContent == "true")? "green" : "red";
            result.setAttribute("class", color);
        }

        buttons.forEach(button => button.addEventListener("click", showResults));
    </script>
    </body>
    </html>
