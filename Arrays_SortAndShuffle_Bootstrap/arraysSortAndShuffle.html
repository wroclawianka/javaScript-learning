<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Arrays - sort and shuffle</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- My css stylesheet -->
    <link rel="stylesheet" type="text/css" href="arraysSortAndShuffle.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <p></p>
    <div class="main container">
        <div class="row">
            <div class="col-md-12">
                <h2>Arrays - sort and shuffle</h2>
            </div>
            <div class="col-md-12 description">
                <p>Select length of your list, the application will give you such list with random numbers.</p>
                <p>You can sort and shuffle your list. And when you will be bored you can use a different one.</p>
            </div>
        </div>
        <div class="row" id="selectLength">
            <div class="col-md-3">
                <div class="input-group">
                    <input type="number" min=1 max=1000 class="form-control" id="length" placeholder="Length of the list">
                    <div class="input-group-btn">
                        <button class="btn btn-default" id="create" onclick="submit()" type="button">Submit</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" id="sort" disabled=true>Sort</button>
                    <button type="button" class="btn btn-default" id="shuffle" disabled=true>Suffle</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-3" type="text">
                    <div id="warning"></div>
                </div>
            </div>
            <div class="row list" id="array">
                <div class="col-md-3 lead" type="text">Your list: </div>
                <div id="array-value" class="lead value"></div>
            </div>
            <div class="row list" id="array-sorted">
                <div class="col-md-3 lead" type="text">Your sorted list: </div>
                <div id="array-sorted-value" class="lead value"></div>
            </div>
            <div class="row list" id="array-shuffled">
                <div class="col-md-3 lead" type="text">Your shuffled list: </div>
                <div id="array-shuffled-value" class="lead value"></div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    <script src="arraysSortAndShuffle.js"></script>

</body>

</html>
