<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Arrays - Football Players</title>
</head>

<body>

    <p>Open the console for results.</p>

        <script>        
        //Checking Arrays methods:
        var firstTable = ["Robert Lewandowski", "Kamil Grosicki", "Bartosz Kapustka", "Łukasz Piszczek", "Arkadiusz Milik", "Kamil Glik"]; //shooters
        var secondTable = ["Jakub Błaszczykowski", "Piotr Zieliński", "Kamil Grosicki", "Łukasz Teodorczyk", "Artur Jędrzejczyk", "Maciej Makuszewski"]; //assists

        console.log("Checking Arrays methods\nOriginal tables: ");
        console.log(firstTable);
        console.log(secondTable);

        console.log("1) concat, toString, join: ");
        console.log(firstTable.concat(secondTable));
        console.log(firstTable.toString());
        console.log(firstTable.join(", "));

        var value = firstTable.pop();
        console.log(`2) pop and push ${value}: `);
        console.log(value);
        console.log(firstTable.push(value));

        var value = secondTable.shift();
        console.log(`3) Shift and unshift ${value}: `);
        console.log(value);
        console.log(secondTable.unshift(value))

        console.log("4) reverse: ");
        console.log(firstTable.reverse());

        console.log("5) slice (1,3), (3) and splice (1,3): ");
        console.log(secondTable.slice(1, 3));
        console.log(secondTable.slice(3));

        console.log(secondTable.splice(1, 3, "firstValue", "secondValue", "thirdValue"));
        console.log(secondTable);
            </script>
    </body>

    </html>
