        <script>        
        //Excercise 5.2
        var list = [];
        for(var i = 1; i <= 10; i++){
                list.push(i);
        }

        console.log("5.2. Count to ten:");
        console.log(list);

        var index = 0;
        for(var i = 100; i >= 91; i--){
            list[index++] = i;
        }

        console.log("5.2. Count from 100 to 91 with the same list: ");
        console.log(list);

        //Excercise 5.3
        function startFromEvenNumbers(length){
        var list = [];
        var startIndex = 0;
        var middleIndex = Math.floor(length / 2);

        for(var i = 1; i <= length; i++){
            if(i % 2 == 0){
                list[startIndex++] = i;
            }else{
                list[middleIndex++] = i;
            }
        }
        return list;
    }

        console.log("5.3. Count to ten starting from even numbers: ");
        console.log(startFromEvenNumbers(10));

        console.log("5.4 Array with some elements: ");

        //Excercise 5.8
        function exercise58(list){

         function evenFirst(a, b){
            var aEven = (a % 2 == 0);
            var bEven = (b % 2 == 0);

            if(aEven == bEven){
                return a - b;
            }
            return (aEven == true) ? -1 : 1;
         }

        console.log("5.8. List before sorting: " + list);
        list.sort(evenFirst);
        console.log("List after sorting: " + list);
        };

        var myList = [];
        for(var i = 1; i <= 9; i++){
            myList.push(i);
        }

        exercise58(myList);
