        let i = 1;

        function divide(a, b) {
            if (b == 0) {
                throw new Error("Impossible to use 0 as divider");
            }
            return result = a / b;
        }

        function doSomeOperations(a, b) {
            try {
                divide(a, b);
            } catch (e) {
                console.log(e.message);
            } finally {
                console.log(i++ + " - I will be executed whatever happen");
            }
        }

        doSomeOperations(2, 0);
        doSomeOperations(2, 2);
